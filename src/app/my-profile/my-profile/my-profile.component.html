<div class="my-profile-container container mt-4">
  <div class="background-image"></div>
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-body" *ngIf="myProfile">
          <div
            class="profile-details d-flex justify-content-between align-items-center flex-wrap"
          >
            <h2 class="card-title w-100">Welcome</h2>
            <div class="profile-left">
              <h4 class="card-subtitle mb-3">{{ myProfile.name }}</h4>
              <div class="list-group-item">Email: {{ myProfile.email }}</div>
            </div>
            <div class="profile-right">
              <app-edit-my-profile-button></app-edit-my-profile-button>
            </div>
          </div>
          <div class="mt-3 d-flex justify-content-evenly">
            <app-become-a-pilot-button
              *ngIf="!isAdmin"
            ></app-become-a-pilot-button>
            <app-scheduled-flights-button
              *ngIf="isAdmin"
            ></app-scheduled-flights-button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-my-booked-flights></app-my-booked-flights>
