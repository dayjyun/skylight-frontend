<div data-spy="scroll" class="airports-list-container">
  <h2 class="mb-4 text-center">Airports</h2>
  <div data-spy="scroll" id="list-container">
    <a
      appATags
      class="card mb-3 da-cards"
      style="max-width: 540px"
      *ngFor="let airport of airports"
      routerLink="/airports/{{ airport?.id }}"
      ngClass="isActive"
    >
      <div class="row g-0 card-container">
        <div class="card-body d-flex justify-content-center align-items-start flex-column">
          <h2 class="card-title">{{ airport?.name }} Airport</h2>
          <div>
            {{ airport.city }},
            {{ airport.state }}
          </div>
        </div>
      </div>
    </a>
  </div>
</div>
